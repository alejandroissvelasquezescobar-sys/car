<!DOCTYPE html>

<head>
    <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Imagen centrada con descripción</title>
  <style>
    .contenedor {
      text-align: center; /* Centra contenido inline horizontalmente */
      border: 1px solid #ccc;
      padding: 20px;
      width: 300px;
      margin: 30px auto; /* Centra el div en la página */
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .contenedor img {
      display: inline-block; /* Hace que la imagen sea inline para heredar text-align */
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .descripcion {
      margin-top: 10px;
      font-size: 1rem;
      color: #333;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

<div class="contenedor">
  <img src="c:\Users\estudiante\Desktop\imagen.jpg" alt="Imagen descriptiva" />
  <p class="descripcion">Esta es la descripción centrada debajo de la imagen.</p>
</div>
<div class="contenedor-float">
  <img src="c:\Users\estudiante\Desktop\otra imagen.jpg" alt="Imagen 1">
  <img src="c:\Users\estudiante\Desktop\otra de la otra imagen.jpg" alt="Imagen 2">
  <img src="c:\Users\estudiante\Desktop\otra de la otra de la otra imagen.jpg" alt="Imagen 3">
</div>`
</body>
